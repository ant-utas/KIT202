<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Antonio">
    <title>Marathon 2023 Registration</title>
</head>

<body>

    <header>
        <img src="images/london_marathon.png" alt="London Marathon">
    </header>
    <h1>
        Marathon 2023 Registration
    </h1>

    <form action="">

        <table>
            <tr>
                <td><label for="first name">first name:</label></td>
                <td><input type="text" id="first name" name="first name" required></td>
            </tr>
            <tr>
                <td><label for="last name">last name:</label></td>
                <td><input type="text" id="last name" name="last name" required></td>
            </tr>
            <tr>
                <td><label for="races">Select a race</label></td>
                <td><select name="races" id="races" required>
                        <option value="" disabled selected>Select a race</option>
                        <option value="Fun run">Fun run</option>
                        <option value="5k">5k</option>
                        <option value="Half marathon">Half marathon</option>
                        <option value="Full marathon">Full marathon</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="ages">Age group</label></td>
                <td><select name="ages" id="ages">
                        <option value="" disabled selected>Select an age range</option>
                        <!--The value attribute specifies the value to be sent to a server when a form is submitted.-->
                        <option value="Under 18">Under 18</option>
                        <option value="18-30">18-30</option>
                        <option value="30-50">30-50</option>
                        <option value="50+">50+</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="email">email: </label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">password: </label></td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="confirm password">confirm password: </label></td>
                <td><input type="password" name="confirm password" required></td>
            </tr>


        </table>
        <br>
        <input type="submit">
        <a href="index.html">Cancel / Back</a>
    </form>
    <br>
    <br>
    <br>
    <footer>
        KIT202 Tutorial 1 | Marathon 2023
    </footer>
</body>

</html>
